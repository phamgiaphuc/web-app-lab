<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 2 - Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main>
      <form>
        <img src="./logo.png" style="width: 128px; height: 128px" class="mb-4" />
        <section class="mb-3">
          <h2>Survey</h2>
          <p>If you have a moment, we'd appreciate it if you would fill out this survey.</p>
        </section>
        <section>
          <h4>Your information:</h4>
          <table>
            <tr>
              <td><label for="fname" class="form-label">First Name</label></td>
              <td><input size="30px" type="text" id="fname" class="form-control" style="margin-left: 4px" /></td>
            </tr>
            <tr>
              <td><label for="lname" class="form-label">Last Name</label></td>
              <td><input size="30px" type="text" id="lname" class="form-control" style="margin-left: 4px" /></td>
            </tr>
            <tr>
              <td><label for="email" class="form-label">Email</label></td>
              <td><input size="30px" type="email" id="email" class="form-control" style="margin-left: 4px" /></td>
            </tr>
            <tr>
              <td><label for="dob" class="form-label">Date of Birth</label></td>
              <td><input size="30px" type="date" id="dob" class="form-control" style="margin-left: 4px" /></td>
            </tr>
          </table>
        </section>
        <section>
          <h4>How did you hear about us?</h4>
          <div style="display: flex; align-items: center; gap: 16px">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="source" id="search" />
              <label class="form-check-label" for="search">Search engine</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="source" id="word" />
              <label class="form-check-label" for="word">Word of mouth</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="source" id="social" />
              <label class="form-check-label" for="social">Social Media</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="source" id="other" />
              <label class="form-check-label" for="other">Other</label>
            </div>
          </div>
        </section>
        <section>
          <h4>Would you like to receive announcements about new CDs and special offers?</h4>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="like" />
            <label class="form-check-label" for="like">YES, I'd like that.</label>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="emailann" />
            <label class="form-check-label" for="emailann"> YES, please send me email announcements. </label>
          </div>
        </section>
        <section class="mb-4" style="display: flex; align-items: center; gap: 8px">
          <label for="contact" class="form-label" style="white-space: nowrap; font-weight: 400"
            >Please contact me by:</label
          >
          <select id="contact" class="form-select" style="width: 250px">
            <option>Email or postal mail</option>
            <option>Email only</option>
            <option>Postal mail only</option>
          </select>
        </section>
        <button type="submit" class="btn btn-submit">Submit</button>
      </form>
    </main>
  </body>
</html>
